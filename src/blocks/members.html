<!-- ============================================
     BLOCK: Band members / Gallery
     ============================================ -->
<section id="members">
  <h2 class="section-title fade-in">Учасники гурту</h2>

  <div class="members-grid">

    <div class="member-card fade-in"
      onclick="openMemberPopup(
        'Максим','Гітара',
        'Максим — душа гурту та автор більшості гітарних рифів. Його унікальний стиль гри поєднує класичний рок з сучасним звуком.'
      )">
      <div class="member-img-wrap m1">
        <div class="member-image" aria-hidden="true"></div>
      </div>
      <div class="member-name">Максим — гітара</div>
    </div>

    <div class="member-card fade-in"
      onclick="openMemberPopup(
        'Олена','Вокал',
        'Олена — голос гурту. Її потужний вокал та сценічна присутність захоплюють серця глядачів на кожному виступі.'
      )">
      <div class="member-img-wrap m2">
        <div class="member-image" aria-hidden="true"></div>
      </div>
      <div class="member-name">Олена — вокал</div>
    </div>

    <div class="member-card fade-in"
      onclick="openMemberPopup(
        'Тарас','Барабани',
        'Тарас — ритмічна основа гурту. Його барабанний бій тримає ритм, який змушує серця битися в унісон з музикою.'
      )">
      <div class="member-img-wrap m3">
        <div class="member-image" aria-hidden="true"></div>
      </div>
      <div class="member-name">Тарас — барабани</div>
    </div>

  </div>
</section>
